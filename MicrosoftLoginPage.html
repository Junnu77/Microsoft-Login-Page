<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <link rel="stylesheet" href="./MicrosoftLoginPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="box">
        <img src="./microsoft_logo.jpg" alt="Microsoft Logo" id="logo">
        <h2>Sign in</h2>
        <input type="text" name="Email" id="email" placeholder="Email, phone, or Skype">
        <p>
            <span class="normal-text">No account?</span>
            <a href="" id="create">Create one!</a>
        </p>
        <a href="" id="access" class="anc">Can't access your account?</a>
        <br>
        <button id="back">Back</button>
        <button id="next">Next</button>
    </div>


    <footer>
        <i class="fa-solid fa-key"></i>
        <p>Sign in option</p>
    </footer>
    <!-- <div class="bottom">
        <div id="lastbtn"><i class="fa-solid fa-key"></i><p>Sign-in options</p></button> -->
    <!-- </div> -->
</body>
</html>
